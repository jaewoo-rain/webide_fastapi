<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WebIDE - IDE 화면</title>
  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    #gui-frame {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
      display: none;
    }
    #terminal {
      height: 300px;
      width: 100%;
      background: #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🧑‍💻 WebIDE</h2>
  <textarea id="code" placeholder="여기에 Python 코드를 입력하세요..."></textarea>
  <br>
  <button onclick="runCode()">💥 코드 실행</button>

  <h3>💻 CLI 출력</h3>
  <div id="terminal"></div>

  <h3>🪟 GUI 출력</h3>
  <iframe id="gui-frame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id");
    const guiUrl = decodeURIComponent(params.get("gui_url"));

    const term = new Terminal();
    term.open(document.getElementById("terminal"));

    document.getElementById("gui-frame").src = guiUrl;
    document.getElementById("gui-frame").style.display = "block";

    const ws = new WebSocket(`ws://localhost:8000/ws/${userId}`);

    ws.onopen = () => {
      term.write("\u{1F7E2} \ub370이터 연결. \uba85령을 입력하세요.\r\n");
      term.onData(data => {
        ws.send(data);
      });
    };

    ws.onmessage = (event) => {
      term.write(event.data);
    };

    ws.onclose = () => {
      term.write("\r\n\u{1F534} \uc5f0결 종료.\r\n");
    };

    async function runCode() {
      const code = document.getElementById("code").value;
      await fetch("http://localhost:8000/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code, user_id: userId })
      });
    }
  </script>
</body>
</html>
