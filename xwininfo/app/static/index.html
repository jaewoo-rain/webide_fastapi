<body>
  <h2>ğŸ§‘â€ğŸ’» WebIDE (vnc-webide)</h2>
  <textarea id="code" placeholder="ì—¬ê¸°ì— Python ì½”ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
  <br>

  <h3>ğŸªŸ GUI ì¶œë ¥ (VNC)</h3>
  <iframe id="gui-frame"></iframe>

  <h3>ğŸ’» CLI ì¶œë ¥</h3>
  <div id="output"></div>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const res = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();

      const guiFrame = document.getElementById("gui-frame");
      const outputDiv = document.getElementById("output");

      if (data.mode === "gui") {
        guiFrame.src = data.url;
        guiFrame.style.display = "block";
        outputDiv.style.display = "none";
      } else {
        guiFrame.style.display = "none";
        outputDiv.style.display = "block";
        outputDiv.textContent = data.output;
      }
    }
  </script>
