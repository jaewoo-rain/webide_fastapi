<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WebIDE - 고정 컨테이너 실행</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
    }
    #gui-frame {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 10px;
      display: none;
    }
    #output {
      white-space: pre-wrap;
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      display: none;
    }
  </style>
</head>
<body>
  <h2>🧑‍💻 WebIDE (vnc-webide)</h2>
  <textarea id="code" placeholder="여기에 Python 코드를 입력하세요..."></textarea>
  <br>
  <button onclick="runCode()">💥 코드 실행</button>

  <h3>🪟 GUI 출력 (VNC)</h3>
  <iframe id="gui-frame"></iframe>

  <h3>💻 CLI 출력</h3>
  <div id="output"></div>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;
      const res = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();

      const guiFrame = document.getElementById("gui-frame");
      const outputDiv = document.getElementById("output");

      if (data.mode === "gui") {
        guiFrame.src = data.url;
        guiFrame.style.display = "block";
        outputDiv.style.display = "none";
      } else {
        guiFrame.style.display = "none";
        outputDiv.style.display = "block";
        outputDiv.textContent = data.output;
      }
    }
  </script>
</body>
</html>
