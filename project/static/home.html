<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>도커 컨테이너 시작</title>
</head>
<body>
  <h1>도커 컨테이너 생성</h1>
  <button id="createProject">도커 만들기</button>


  <script>
    document.getElementById('createProject').addEventListener('click', async () => {
      try {
        const res = await fetch('/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: 'docker-file' })
        });

            if (!res.ok) {
              const error = await res.json();
              throw new Error(error.detail || "Unknown error");
            }

            const data = await res.json();
            console.log("Container started:", data);

        // index.html로 이동하며 컨테이너 정보 전달
        const params = new URLSearchParams({
          container_name: data.name,
          novnc_port: data.novnc_port
        });
        window.location.href = `static/index.html?${params.toString()}`;

      } catch (err) {
        console.error('Error starting container:', err);
        alert('컨테이너 실행에 실패했습니다:\n' + err.message);
      }
    });
  </script>
</body>
</html>
